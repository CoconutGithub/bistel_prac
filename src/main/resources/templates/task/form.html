<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>업무 등록</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <div class="card shadow-sm p-4">
    <h2 class="mb-4">업무 등록</h2>
    <form th:action="@{/task/new}" th:object="${taskFormDto}" method="post">
      <!-- 에러 메시지 -->
      <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

      <!-- 업무 제목 (필수) -->
      <div class="mb-3">
        <label class="form-label">업무 제목 <span class="text-danger">*</span></label>
        <input type="text" th:field="*{taskTitle}" class="form-control" required maxlength="100" placeholder="업무 제목을 입력하세요" />
      </div>

      <!-- 시작일 -->
      <div class="mb-3">
        <label class="form-label">시작일</label>
        <input type="date" th:field="*{startDate}" class="form-control" />
      </div>

      <!-- 마감일 -->
      <div class="mb-3">
        <label class="form-label">마감일</label>
        <input type="date" th:field="*{dueDate}" class="form-control" />
      </div>

      <!-- 상태 코드(직접 입력) -->
      <div class="mb-3">
        <label class="form-label">상태 코드</label>
        <input type="text" th:field="*{statusCode}" class="form-control" maxlength="20" placeholder="상태 코드 입력 (예: OPEN)" />
        <div class="form-text">예: OPEN, IN_PROGRESS, COMPLETE 등</div>
      </div>

      <!-- 우선순위 -->
      <div class="mb-3">
        <label class="form-label">우선순위</label>
        <input type="number" th:field="*{priority}" class="form-control" min="1" max="5" placeholder="1~5" />
      </div>

      <!-- 업무 설명 -->
      <div class="mb-3">
        <label class="form-label">업무 설명</label>
        <textarea th:field="*{taskDescription}" class="form-control" rows="3" placeholder="업무 설명을 입력하세요"></textarea>
      </div>

      <!-- 할당일 -->
      <div class="mb-3">
        <label class="form-label">할당일</label>
        <input type="date" th:field="*{assignedDate}" class="form-control" />
      </div>

      <!-- 담당자(직원ID, 직접입력) -->
      <div class="mb-3">
        <label class="form-label">담당자 직원 ID</label>
        <input type="number" th:field="*{empId}" class="form-control" placeholder="담당자 직원 ID 입력" />
        <div class="form-text">예: 10000001 등</div>
      </div>

      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-primary">등록</button>
        <a th:href="@{/task/list}" class="btn btn-secondary ms-2">취소</a>
      </div>
    </form>
  </div>
</div>
</body>
</html>

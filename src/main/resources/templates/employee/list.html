<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>직원 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div th:if="${param.message == 'deleted'}">
    <script>
        alert("✅ 삭제가 완료되었습니다.");
    </script>
</div>
<div class="container py-5">
    <div class="card shadow-sm p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">직원 목록</h2>
            <a class="btn btn-primary" th:href="@{/employees/new}">+ 직원 추가</a>
        </div>

        <table class="table table-hover">
            <thead class="table-secondary">
            <tr>
                <th>사번</th>
                <th>이름</th>
                <th>부서</th>
                <th>직급</th>
                <th>상태</th>
                <th>작업</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee : ${employeePage.content}">
                <td th:text="${employee.empId}"></td>
                <td th:text="${employee.fullName}"></td>
                <td th:text="${employee.deptName}"></td>
                <td th:text="${employee.positionTitle}"></td>
                <td th:text="${employee.statusName}"></td>
                <td>
                    <a th:href="@{|/employee/${employee.empId}|}" class="btn btn-sm btn-outline-info">상세</a>
                    <form th:action="@{|/employee/${employee.empId}|}" method="post" onsubmit="return confirm('정말 삭제하시겠습니까?');" style="display:inline;">
                        <input type="hidden" name="_method" value="delete"/>
                        <button type="submit" class="btn btn-sm btn-outline-danger">삭제</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>

        <!-- 페이지네이션 -->
        <nav th:if="${employeePage.totalPages > 1}">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${employeePage.first} ? 'disabled'">
                    <a class="page-link" th:href="@{|/employee?page=${currentPage - 1}&size=10|}">이전</a>
                </li>

                <li class="page-item"
                    th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                    th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link" th:href="@{|/employee?page=${i}&size=10|}" th:text="${i + 1}">1</a>
                </li>

                <li class="page-item" th:classappend="${employeePage.last} ? 'disabled'">
                    <a class="page-link" th:href="@{|/employee?page=${currentPage + 1}&size=10|}">다음</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
</body>
</html>

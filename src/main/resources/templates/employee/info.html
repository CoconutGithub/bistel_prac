<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>직원 상세 정보</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
        }

        h2 {
            margin-bottom: 1rem;
        }

        table {
            width: 600px;
            border-collapse: collapse;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        td.label {
            font-weight: bold;
            width: 200px;
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
<h2>직원 상세 정보</h2>
<table>
    <tr>
        <td class="label">사번</td>
        <td th:text="${employee.empId != null ? employee.empId : '정보 없음'}">사번</td>
    </tr>
    <tr>
        <td class="label">이름</td>
        <td th:text="${employee.firstName != null && employee.lastName != null ? employee.firstName + ' ' + employee.lastName : '정보 없음'}">이름</td>
    </tr>
    <tr>
        <td class="label">영문이름</td>
        <td th:text="${employee.engName != null ? employee.engName : '정보 없음'}">영문이름</td>
    </tr>
    <tr>
        <td class="label">입사일</td>
        <td th:text="${employee.hireDate != null ? employee.hireDate : '정보 없음'}">2019-01-15</td>
    </tr>
    <tr>
        <td class="label">부서</td>
        <td th:text="${employee.dept != null && employee.dept.deptName != null ? employee.dept.deptName : '정보 없음'}">인사팀</td>
    </tr>
    <tr>
        <td class="label">직책</td>
        <td th:text="${employee.position != null ? employee.position : '정보 없음'}">사원</td>
    </tr>
    <tr>
        <td class="label">급여</td>
        <td th:text="${employee.annualSalary != null ? #numbers.formatInteger(employee.annualSalary, 3, 'COMMA') + ' 원' : '정보 없음'}">32,000,000 원</td>
    </tr>
    <tr>
        <td class="label">전화번호</td>
        <td th:text="${employee.phoneNumber != null ? employee.phoneNumber : '정보 없음'}">010-1111-1111</td>
    </tr>
    <tr>
        <td class="label">이메일</td>
        <td th:text="${employee.email != null ? employee.email : '정보 없음'}">jihun.kim@company.com</td>
    </tr>
    <tr>
        <td class="label">재직 상태</td>
        <td th:text="${employee.status != null && employee.status.statusName != null ? employee.status.statusName : '정보 없음'}">재직중</td>
    </tr>
    <tr>
        <td class="label">주소</td>
        <td th:text="${employee.address != null ? employee.address : '정보 없음'}">서울 강남구 역삼동 1번지</td>
    </tr>
    <tr>
        <td class="label">주민등록번호</td>
        <td th:text="${employee.ssn != null ? employee.ssn : '정보 없음'}">900101-1234567</td>
    </tr>
</table>
</body>
</html>
